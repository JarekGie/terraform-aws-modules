name: Deploy infrastructure Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Init, Fmt, and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0 # Zmień wersję na odpowiednią
      - name: Check path
        run: pwd
      - name: Terraform Init
        run: make init

      - name: Terraform Plan
        run: make plan
